<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="veiwport" content="width=device-width, initial-scale=1" />
    <title>Create Your Story</title>
    <style>
    body{
      font-family: Arial, sans-serif;
      backround-color: #fefeff
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container{
        backround: white;
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,1);
        max-width: 600px;
        width: 100px;
    }
    h1{
        text-align: center;
        color: #c4c4e3;
        margin-bottom: 25px;
    }
    label{
        diplay: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #9883d6;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ffcdf2;
        box-sizing: border-box;
        resize: vertical;
    }
    button{
        backround-color: #5c67f2
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: backround-color 0.3s ease;
    }
    button:hover{
        backround-color: #878ff7
    }
    .story-output{
        margin-top: 25px;
        padding: 20px;
        background-color: beige;
        border-radius: 6px;
        min-height: 120px;
        white-space: pre-wrap;
        font-size: 16px;
        color:azure;
        border: 1px solid #ccc;
    }
    .story-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 12px;
        color:bisque;
    }
    .error{
        color: #9fb6df;
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
    }
    </style>
    </head>
    <body>
    <div class="container">
        <h1>Create Your Story</h1>

        <label for="storyTitle">Title of the Story</label>
        <input type="text" id="storyTitle" placeholder="Enter your story title here" />

        <label for="storyInput">Write your story</label>
        <textarea id="storyInput" placeholder="Write your story here..."></textarea>

        <button onclick="displayStory()">Show Story</button>

        <div id="errorMessage" class="error"></div>

        <div class="story-output" id="storyOutput"style="display:none;">
            <div class="story-title" id="displayTitle"></div>
            <div id="displayStory"></div>
        </div>
    </div>

    <script
        function displayStory(){
            const title = document.getElementById('storyTitle').value.trim();
            const story = document.getElementById('storyInput').value.trim();
            const outputDiv = document.getElementById('storyOutput');
            const displayTitle = document.getElementById('displayTitle');
            const diplayStory = document.getElementById('diplayStory')
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error and output
            errorMessage.textContent = '';
            outputDiv.style.display = 'none';

            if (title.legth === 0 && story.legth === 0){
            errorMessage.textContent = 'Please enter a title for your story.';
            return;
            }
            if(story.legth === 0) {
                errorMessage.textContent = 'Please write your story-title.';
                 return;
            }
            if (story.legth === 0){
            errorMessage.textContent = 'Please write your story.';
            return;
        }
        // Display the story 
        displayTitle.textContent = title;
        diplayStory.textContent = story;
        outputDiv.style.display = 'block';
    }
</script>
</body>
</html>
